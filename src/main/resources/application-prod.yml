spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/expense_tracker}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  
  security:
    jwt:
      secret: ${JWT_SECRET:change-this-secret-in-production-min-256-bits-required}
      expiration: 86400000

server:
  port: ${PORT:8080}
  error:
    include-message: always

cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:3000}

logging:
  level:
    root: WARN
    com.expensetracker: INFO
    org.springframework: WARN
    org.hibernate: WARN



